<div class="task-wrapper">
    <div class="task-check">
        <input type="checkbox" name="task-done" id="task{{todo_id}}-done">
        <label for="task{{todo_id}}-done"></label>
    </div>
    <div class="task-info">
        <div class="task-title">
            <h4>{{todo_title}}</h4>
        </div>
        <div class="task-body">
            {{todo_body}}
        </div>
    </div>
    <div class="task-actions">
        <div class="task-delete">
            <img src="bin-svgrepo-com.svg" alt="delete todo">
        </div>
    </div>
</div>
